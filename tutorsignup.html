  <body>
    <h2>Tutor Login Form</h2>

    <form>
      <div class="container">
        <label for="inputEmail"><b>Email Address</b></label>
        <input
          type="text"
          id="inputEmail"
          placeholder="Enter Email Address"
          required
        />

        <label for="inputPassword"><b>Password</b></label>
        <input
          type="password"
          id="inputPassword"
          placeholder="Enter Password"
          required
        />

        <label for="inputTutorID"><b>Tutor ID</b></label>
        <input
          type="text"
          id="inputTutorID"
          placeholder="Enter Tutor ID"
          required
        />

        <button
          type="submit"
          id="signin"
          class="btn btn-primary btn-block mb-4"
          onclick="document.location = './tutorslandingpage.html'"
        >
          Sign In
        </button>
        <button
          type="button"
          id="signup"
          class="btn btn-primary btn-block mb-4"
          onclick="Signup()"
        >
          Sign Up
        </button>

        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>
      <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>

    <script>
      function Signup() {
        const email = document.getElementById('inputEmail').value;
        const password = document.getElementById('inputPassword').value;
        const tutor_ID = document.getElementById('inputTutorID').value;
        debugger;
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then(function (userCredential) {
            // Signed in
            var user = userCredential.user;
            console.log('User signed up:', user);
            // You can redirect or perform additional actions here
            document.location = './tutorslandingpage.html'
          })
          .catch(function (error) {
            // Handle errors
            var errorCode = error.code;
            var errorMessage = error.message;
            console.error('Signup error:', errorMessage);
          });
      }
    </script>
